<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pasaporte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Solo nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido (como se muestra en su pasaporte)">
            </div>
            <div class="form-group">
                <label>Fecha de nacimiento</label>
                <div class="date-group">
                    <input type="text" placeholder="Día">
                    <input type="text" placeholder="Mes">
                    <input type="text" placeholder="Año">
                </div>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad de nacimiento</label>
                <input type="text" id="ciudad" placeholder="Ciudad de nacimiento">
            </div>
            <div class="form-group">
                <label for="pais_nacimiento">País de nacimiento</label>
                <input type="text" id="pais_nacimiento" placeholder="Spain">
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" id="nacionalidad" placeholder="Spain">
            </div>
            <div class="form-group">
                <label for="numero_pasaporte">Número de pasaporte</label>
                <input type="text" id="numero_pasaporte" placeholder="Número de pasaporte">
            </div>
            <div class="form-group">
                <label for="pais_emision">País donde ha sido emitido su pasaporte</label>
                <input type="text" id="pais_emision" placeholder="Spain">
            </div>
            <div class="form-group">
                <label>Fecha de emisión del pasaporte</label>
                <div class="date-group">
                    <input type="text" placeholder="Día">
                    <input type="text" placeholder="Mes">
                    <input type="text" placeholder="Año">
                </div>
            </div>
            <div class="form-group">
                <label>Fecha de vencimiento de su pasaporte</label>
                <div class="date-group">
                    <input type="text" placeholder="Día">
                    <input type="text" placeholder="Mes">
                    <input type="text" placeholder="Año">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
